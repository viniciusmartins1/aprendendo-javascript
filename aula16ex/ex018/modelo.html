<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="numeros-icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="num" id="txtn" placeholder="Digite um número aqui">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <select name="numeros" id="res" size="8" ></select>
            
            <p>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="txtres">
            <p></p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
