<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(92, 92, 143);
            color: white; /* Comentario em CSS*/
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>
        Olá, mundo!
    </h1>
    <p>
        Já me livrei da maldição. <!--comentario em html-->
    </p>
    <script>
        var n1 = Number(window.prompt("Digite um número!"))
        var n2 = Number(window.prompt("Digite outro número!"))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
