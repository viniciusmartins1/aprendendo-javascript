<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="cauculadora-icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Inicio:
                <input type="number" name="ini" id="txti">
            </p>
            <p>Fim:
                <input type="number" name="fim" id="txtf">
            </p>
            <p>Passo:
                <input type="number" name="pas" id="txtp">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="msg">
            Contando:
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
