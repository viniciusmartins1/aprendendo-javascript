<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="tabuada.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p> Número: 
                <input type="number" name="num" id="txtn" placeholder="Digite um número aqui">
                <input type="button" id="btn" value="Gerar Tabuada" onclick="caucular()">
            </p>
        </div>
        <div>
            <select name="multiplicacao" id="res" size="10">
            </select>

            <select name="adicao" id="som" size="10">
            </select>

            <select name="divisao" id="div" size="10">
            </select>

            <select name="subtracao" id="sub" size="10">
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
